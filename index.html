<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            --s: 200px; /* control the size */
            --c1: #1d1d1d;
            --c2: #4e4f51;
            --c3: #3c3c3c;
            background: repeating-conic-gradient(
                        from 30deg,
                        #0000 0 120deg,
                        var(--c3) 0 180deg
                      )
                      calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
                      repeating-conic-gradient(
                        from 30deg,
                        var(--c1) 0 60deg,
                        var(--c2) 0 120deg,
                        var(--c3) 0 180deg
                      );
            background-size: var(--s) calc(var(--s) * 0.577);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .winner {
            background-color: lightgreen;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
        h1 {
            color: white;
        }
    </style>
    <!-- Load Brython -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="cell-0-0"></div>
            <div class="cell" id="cell-0-1"></div>
            <div class="cell" id="cell-0-2"></div>
            <div class="cell" id="cell-1-0"></div>
            <div class="cell" id="cell-1-1"></div>
            <div class="cell" id="cell-1-2"></div>
            <div class="cell" id="cell-2-0"></div>
            <div class="cell" id="cell-2-1"></div>
            <div class="cell" id="cell-2-2"></div>
        </div>
        <button>Reset Game</button>
    </div>

    <!-- Include the Brython Python game logic -->
    <script type="text/python" src="main.py"></script>
</body>
</html>
