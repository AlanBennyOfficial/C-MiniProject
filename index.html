<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            --s: 200px; /* control the size */
            --c1: #1d1d1d;
            --c2: #4e4f51;
            --c3: #3c3c3c;

            background: repeating-conic-gradient(
                    from 30deg,
                    #0000 0 120deg,
                    var(--c3) 0 180deg
                )
                calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
                repeating-conic-gradient(
                from 30deg,
                var(--c1) 0 60deg,
                var(--c2) 0 120deg,
                var(--c3) 0 180deg
                );
            background-size: var(--s) calc(var(--s) * 0.577);
            }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .winner {
            background-color: #ffeb3b;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="cell-0-0" onclick="makeMove(0, 0)"></div>
            <div class="cell" id="cell-0-1" onclick="makeMove(0, 1)"></div>
            <div class="cell" id="cell-0-2" onclick="makeMove(0, 2)"></div>
            <div class="cell" id="cell-1-0" onclick="makeMove(1, 0)"></div>
            <div class="cell" id="cell-1-1" onclick="makeMove(1, 1)"></div>
            <div class="cell" id="cell-1-2" onclick="makeMove(1, 2)"></div>
            <div class="cell" id="cell-2-0" onclick="makeMove(2, 0)"></div>
            <div class="cell" id="cell-2-1" onclick="makeMove(2, 1)"></div>
            <div class="cell" id="cell-2-2" onclick="makeMove(2, 2)"></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = [['', '', ''], ['', '', ''], ['', '', '']];
        let gameOver = false;

        function makeMove(row, col) {
            if (gameOver || board[row][col] !== '') return; // Ignore if game over or cell already filled

            board[row][col] = currentPlayer;
            document.getElementById(`cell-${row}-${col}`).innerText = currentPlayer;

            if (checkWinner()) {
                alert(currentPlayer + ' Wins!');
                gameOver = true;
                highlightWinner();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            // Check rows, columns, and diagonals
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) return true;
                if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) return true;
            }

            if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) return true;
            if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) return true;

            return false;
        }

        function highlightWinner() {
            // Highlight the winner cells (you can improve this to highlight a line)
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === currentPlayer) {
                        document.getElementById(`cell-${i}-${j}`).classList.add('winner');
                    }
                }
            }
        }

        function resetGame() {
            board = [['', '', ''], ['', '', ''], ['', '', '']];
            gameOver = false;
            currentPlayer = 'X';
            let cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('winner');
            });
        }
    </script>
</body>
</html>
