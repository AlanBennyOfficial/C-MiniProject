<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            --sz: 4px; /*** size ***/
            --sp: 5s; /*** speed ***/
            --b1: #211e1e; /*** color ***/
            --b2: #1c1b18; /*** color ***/
            --b3: #0c0b0a; /*** color ***/
            --b4: #0c0b0ae0; /*** color ***/
            --c1: #ffffff; /*** color ***/
            --ts: 50% / calc(var(--sz) * 17.5) calc(var(--sz) * 29.5);
            background:
                    /* black shadows */ radial-gradient(
                    circle at 50% 50%,
                    var(--b4) calc(var(--sz) * 1),
                    #fff0 calc(var(--sz) * 8)
                )
                var(--ts),
                radial-gradient(
                    circle at 0% 0%,
                    var(--b4) calc(var(--sz) * 1),
                    #fff0 calc(var(--sz) * 8)
                )
                var(--ts),
                radial-gradient(
                    circle at 0% 100%,
                    var(--b4) calc(var(--sz) * 1),
                    #fff0 calc(var(--sz) * 8)
                )
                var(--ts),
                radial-gradient(
                    circle at 100% 0%,
                    var(--b4) calc(var(--sz) * 1),
                    #fff0 calc(var(--sz) * 8)
                )
                var(--ts),
                radial-gradient(
                    circle at 100% 100%,
                    var(--b4) calc(var(--sz) * 1),
                    #fff0 calc(var(--sz) * 8)
                )
                var(--ts),
                /* border bottom */
                conic-gradient(
                    from 90deg at 97.5% 67%,
                    var(--c1) 0 87.5deg,
                    #fff0 88deg 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from 90deg at 97.5% 67%,
                    var(--c1) 0 87.5deg,
                    #fff0 88deg 100%
                )
                var(--ts),
                conic-gradient(
                    from 182.5deg at 2.5% 67%,
                    #fff0 0 0deg,
                    var(--c1) 0.5deg 90deg,
                    #fff0 0 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from 182.5deg at 2.5% 67%,
                    #fff0 0 0deg,
                    var(--c1) 0.5deg 90deg,
                    #fff0 0 100%
                )
                var(--ts),
                /* border top */
                conic-gradient(
                    from 270deg at 2.5% 33%,
                    var(--c1) 0 87.5deg,
                    #fff0 88deg 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from 270deg at 2.5% 33%,
                    var(--c1) 0 87.5deg,
                    #fff0 88deg 100%
                )
                var(--ts),
                conic-gradient(
                    from 2.5deg at 97.5% 33%,
                    #fff0 0 0deg,
                    var(--c1) 0.5deg 90deg,
                    #fff0 0 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from 2.5deg at 97.5% 33%,
                    #fff0 0 0deg,
                    var(--c1) 0.5deg 90deg,
                    #fff0 0 100%
                )
                var(--ts),
                /* bottom */
                conic-gradient(
                    from 116.5deg at 50% 85.5%,
                    var(--b1) 0 127deg,
                    #fff0 0 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from 116.5deg at 50% 85.5%,
                    var(--b1) 0 127deg,
                    #fff0 0 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from 116.5deg at 50% 85.5%,
                    var(--b1) 0 127deg,
                    #fff0 0 100%
                )
                var(--ts),
                conic-gradient(from 120deg at 50% 83%, var(--c1) 0 120deg, #fff0 0 100%)
                var(--ts),
                /* top */
                conic-gradient(
                    from -63.5deg at 50% 14.5%,
                    var(--b1) 0 127deg,
                    #fff0 0 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from -63.5deg at 50% 14.5%,
                    var(--b1) 0 127deg,
                    #fff0 0 100%
                )
                var(--ts),
                /*repeated*/
                conic-gradient(
                    from -63.5deg at 50% 14.5%,
                    var(--b1) 0 127deg,
                    #fff0 0 100%
                )
                var(--ts),
                conic-gradient(from -60deg at 50% 17%, var(--c1) 0 120deg, #fff0 0 100%)
                var(--ts),
                /* central gradient */
                conic-gradient(
                    from 0deg at 50% 50%,
                    #fff0 0 2deg,
                    var(--b2) 2.5deg 57.5deg,
                    #fff0 58deg 62.5deg,
                    var(--b1) 63deg 117.5deg,
                    #fff0 118deg 122.5deg,
                    var(--b3) 123deg 177.5deg,
                    #fff0 178deg 182deg,
                    var(--b2) 182.5deg 237.5deg,
                    #fff0 0 242.5deg,
                    var(--b1) 243deg 297.5deg,
                    #fff0 298deg 302.5deg,
                    var(--b3) 303deg 357.5deg,
                    #fff0 358deg 360deg
                )
                var(--ts),
                /* bg */ var(--c1);
            animation: colors var(--sp) linear 0s infinite;
            }

            @keyframes colors {
            100% {
                filter: hue-rotate(360deg);
            }
            }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .winner {
            background-color: #ffeb3b;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="cell-0-0" onclick="makeMove(0, 0)"></div>
            <div class="cell" id="cell-0-1" onclick="makeMove(0, 1)"></div>
            <div class="cell" id="cell-0-2" onclick="makeMove(0, 2)"></div>
            <div class="cell" id="cell-1-0" onclick="makeMove(1, 0)"></div>
            <div class="cell" id="cell-1-1" onclick="makeMove(1, 1)"></div>
            <div class="cell" id="cell-1-2" onclick="makeMove(1, 2)"></div>
            <div class="cell" id="cell-2-0" onclick="makeMove(2, 0)"></div>
            <div class="cell" id="cell-2-1" onclick="makeMove(2, 1)"></div>
            <div class="cell" id="cell-2-2" onclick="makeMove(2, 2)"></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = [['', '', ''], ['', '', ''], ['', '', '']];
        let gameOver = false;

        function makeMove(row, col) {
            if (gameOver || board[row][col] !== '') return; // Ignore if game over or cell already filled

            board[row][col] = currentPlayer;
            document.getElementById(`cell-${row}-${col}`).innerText = currentPlayer;

            if (checkWinner()) {
                alert(currentPlayer + ' Wins!');
                gameOver = true;
                highlightWinner();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            // Check rows, columns, and diagonals
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) return true;
                if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) return true;
            }

            if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) return true;
            if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) return true;

            return false;
        }

        function highlightWinner() {
            // Highlight the winner cells (you can improve this to highlight a line)
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === currentPlayer) {
                        document.getElementById(`cell-${i}-${j}`).classList.add('winner');
                    }
                }
            }
        }

        function resetGame() {
            board = [['', '', ''], ['', '', ''], ['', '', '']];
            gameOver = false;
            currentPlayer = 'X';
            let cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('winner');
            });
        }
    </script>
</body>
</html>
